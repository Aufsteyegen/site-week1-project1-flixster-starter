<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster Site</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72081590a1.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">  
</head>
<body>
    <section id="top">
        <div id="navbar">
            <a href="index.html" id="homebutton"><div>F L I X S T E R üçø</div></a>
        </div>
    </section>
    <section class="search">
        <div>
            <p id="search-title">Search thousands of movie titles in seconds.</p>
        </div>
        <div>
            <form id="search-form">
                <div class="wrapper">
                    <input id="search-input" title="Search for movies" type="text" placeholder="Enter original, translated, or alternative titles." autofocus>
                    <button id="search-button" type="submit">
                        <i title="Search button" class="icon fa-solid fa-magnifying-glass fa-2xl"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
    <section id="main-content">
        <div class="below-search-wrapper">
            <div id="currently-playing"><h4>Now in theatres</h4></div>
            <div class="modal-close-button" id="close-search-btn">
                <button role="button">
                    <div title="Return to currently playing movies">
                        <i class="fa-solid fa-x fa-xl"></i>
                    </div>
                </button>
            </div>
        </div>
        <div id="currently-playing-underline">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</div>
        <div>
            <div class="movies-grid"></div>
        </div>
        <div class="query-grid"></div>
        <div class="movies-modal" onClick=closeModal()>
            <div class="movies-modal-inner"></div>
        </div>
        
    </section>
    

    <script src="script.js"></script>    
</body>
</html>
